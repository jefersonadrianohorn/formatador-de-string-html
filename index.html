<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar/Remover Aspas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    button {
      display: inline-block;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #outputCode {
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <label for="inputCode">Cole seu código HTML aqui:</label>
    <textarea id="inputCode"></textarea>

    <button onclick="adicionarAspas()">Adicionar Aspas</button>
    <button onclick="removerAspas()">Remover Aspas</button>
    <button onclick="copiarCodigo()">Copiar Código</button>

    <label for="outputCode">Código HTML processado:</label>
    <textarea id="outputCode" readonly></textarea>
  </div>

  <script>
    function adicionarAspas() {
      var inputCode = document.getElementById('inputCode').value;
      var lines = inputCode.split('\n');
      var outputCode = lines.map(function(line) {
        return '"' + line + '"';
      }).join('\n');
      document.getElementById('outputCode').value = outputCode;
    }

    function removerAspas() {
      var inputCode = document.getElementById('inputCode').value;
      var lines = inputCode.split('\n');
      var outputCode = lines.map(function(line) {
        return line.replace(/^"(.*)"$/, '$1');
      }).join('\n');
      document.getElementById('outputCode').value = outputCode;
    }

    function copiarCodigo() {
      var outputCode = document.getElementById('outputCode');
      outputCode.select();
      document.execCommand('copy');
    }
  </script>

</body>
</html>
