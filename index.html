<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Remover Aspas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        textarea#outputHtml,
        textarea#inputHtml {
            margin-top: 20px;
        }

        .copy-button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .copy-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <h1>Adicionar/Remover Aspas no HTML</h1>
    <textarea id="inputHtml" placeholder="Cole o HTML formatado aqui..."></textarea>
    <br>
    <button onclick="adicionarAspas()">Adicionar Aspas</button>
    <button onclick="removerAspas()">Remover Aspas</button>
    <br>
    <textarea id="outputHtml" placeholder="HTML com aspas adicionadas..."></textarea>
    <br>
    <button class="copy-button" onclick="copiarConteudo()">Copiar</button>

    <script>
        function adicionarAspas() {
            var inputHtml = document.getElementById('inputHtml').value;
            var lines = inputHtml.split('\n');
            var outputHtml = lines
                .filter(line => line.trim() !== '') // Remove linhas em branco
                .map(line => `"${line.trim()}"`)
                .join('\n');
            document.getElementById('outputHtml').value = outputHtml;
        }

        function removerAspas() {
            var inputHtml = document.getElementById('inputHtml').value;
            var lines = inputHtml.split('\n');
            var outputHtml = lines
                .filter(line => line.trim() !== '') // Remove linhas em branco
                .map(line => line.replace(/^"(.*)"$/, '$1'))
                .join('\n');
            document.getElementById('outputHtml').value = outputHtml;
        }

        function copiarConteudo() {
            var outputHtml = document.getElementById('outputHtml');
            outputHtml.select();
            document.execCommand('copy');
            alert('Conteúdo copiado para a área de transferência!');
        }
    </script>
</body>

</html>
